runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system/runtime-benchmarks",
	"da-control/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"frame-system-benchmarking",
	"hex-literal",
]
