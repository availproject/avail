[package]
name = "nomad-core"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
ethers-core = { version = "0.13.0", optional = true }
ethers-signers = { version = "0.13.0", optional = true }
frame-support = { version = "4.0.0-dev", default-features = false }
getrandom = { version = "0.2", default-features = false, features = ["js"] }
parity-util-mem = { version = "0.10.2", default-features = false, features = ["primitive-types"] }
primitive-types = { version = "0.10.1", default-features = false, features = ["scale-info", "codec"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde = { version = "1.0", default-features = false, optional = true, features = ["derive"] }
signature = { path = "../signature", default-features = false }
sp-core = { version = "4.0.0-dev", default-features = false }
sp-io = { version = "4.0.0-dev", default-features = false }
sp-runtime = { version = "4.0.0-dev", default-features = false }
sp-std = { version = "4.0.0-dev", default-features = false }
tiny-keccak = { version = "2.0.2", default-features = false, features = ["keccak"] }

[dev-dependencies]
async-trait = "0.1.42"

[features]
default = ["std"]
std = [
	"serde",
	"ethers-core",
	"ethers-signers",
	"primitive-types/serde",
	"signature/std",
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"sp-runtime/std",
]

runtime-benchmarks = []
