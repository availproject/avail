[package]
name = "mocked-runtime"
version = "1.0.0"
authors = [""]
edition = "2021"
license = "Apache-2.0"
homepage = ""
repository = ""
description = "Mokend Runtime for Testing"

[dependencies]
da-primitives = { path = "../../primitives/avail" }
da-control = { path = "../dactr" }
kate = { path = "../../kate" }

scale-info = { version = "2.0", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
parity-util-mem = { version = "0.11.0", features = ["primitive-types"] }
derive_more = "0.99.17" 
serde = { version = "1.0.121", features = ["derive"] }

frame-support = "4.0.0-dev"
sp-runtime = "6.0.0"
sp-core = "6.0.0"
sp-staking = "4.0.0-dev"
sp-io = "6.0.0"
sp-version = "5.0.0"
sp-inherents = "4.0.0-dev"
sp-std = "4.0.0-dev"

# Pallets
frame-system = { path = "../system" }
pallet-transaction-payment = "4.0.0-dev"
pallet-balances = "4.0.0-dev"
pallet-timestamp = "4.0.0-dev"
pallet-babe = "4.0.0-dev"
pallet-staking = "4.0.0-dev"



[features]
default = ["std"]
std = [ ]
