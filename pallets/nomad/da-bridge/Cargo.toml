[package]
name = "da-bridge"
version = "1.0.0"
authors = [""]
edition = "2021"
license = "Apache-2.0"
homepage = ""
repository = ""
description = "Data Attestation Bridge Module"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Substrate
serde = { version = "1.0.126", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
sp-core = { version = "4.0.0-dev", default-features = false }
sp-std = { version = "4.0.0-dev", default-features = false }
sp-io = { version = "4.0.0-dev", default-features = false }
sp-runtime = { version = "4.0.0-dev", default-features = false }
sp-arithmetic = { version = "4.0.0-dev", default-features = false }
frame-support = { version = "4.0.0-dev", default-features = false }
frame-system = { version = "4.0.0-dev", default-features = false }
primitive-types = { git = "https://github.com/paritytech/parity-common.git", tag = "parity-util-mem-v0.10.1", default-features = false }

# Benchmarking
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true }
hex-literal = "0.3.4"

# Avail
da-primitives = { path = "../../../primitives/avail", default-features = false }

# Nomad
nomad-home = { path = "../home", default-features = false }
nomad-core = { path = "../../../primitives/nomad/nomad-core", default-features = false }


[dev-dependencies]
rand = "0.8.5"
hex-literal = "0.3.4"
frame-executive = { version = "4.0.0-dev" }
pallet-transaction-payment = { version = "4.0.0-dev" }
da-control = { path = "../../dactr" }
nomad-base = { path = "../../../primitives/nomad/nomad-base", default-features = false }
merkle = { path = "../../../primitives/nomad/merkle", default-features = false }
updater-manager = { path = "../updater-manager" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"nomad-home/std",
	"da-primitives/std",
]

runtime-benchmarks = [
	"frame-benchmarking",
	"sp-runtime/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
