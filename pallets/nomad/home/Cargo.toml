[package]
name = "nomad-home"
version = "4.0.0-dev"
description = "FRAME pallet template for defining custom runtime logic."
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
homepage = "https://substrate.io/"
edition = "2021"
license = "Unlicense"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Our crates
nomad-signature = { version = "0.1", default-features = false }
nomad-merkle = { version = "0.1", default-features = false }
nomad-base = { version = "0.1", default-features = false }
nomad-core = { version = "0.1", default-features = false }
nomad-updater-manager = { path = "../updater-manager", default-features = false }

# Substrate 
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-core = { version = "6.0.0", default-features = false }
sp-std = { version = "4.0.0", default-features = false }
sp-io = { version = "6.0.0", default-features = false }
sp-runtime = { version = "6.0.0", default-features = false }
sp-arithmetic = { version = "5", default-features = false }
frame-support = { version = "4.0.0-dev", default-features = false }
frame-system = { version = "4.0.0-dev", default-features = false }
frame-benchmarking = { version = "4.0.0-dev", default-features = false }
primitive-types = { version = "0.12.0", default-features = false }

# Others
serde = { version = "1.0.126", default-features = false, optional = true, features = ["derive"] }
hex-literal = "0.3.4"
thiserror-no-std = "2.0.2"

[dev-dependencies]
# ethers-signers = "1"
da-primitives = "0.4"
test-case = "1.2.3"

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"nomad-base/std",
	"nomad-core/std",
	"nomad-signature/std",
	"nomad-merkle/std",
	"nomad-updater-manager/std",
	"frame-benchmarking/std"
]

runtime-benchmarks = [
	"sp-runtime/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
