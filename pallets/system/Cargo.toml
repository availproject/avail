[package]
name = "frame-system"
version = "6.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME system module"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
kate = { path = "../../kate", default-features = false }
da-primitives = { path = "../../primitives/avail", default-features = false }

# Other
impl-trait-for-tuples = "0.2.1"
static_assertions = "1.1.0"
log = { version = "0.4.14", default-features = false }
rs_merkle = { version = "1.2.0", default-features = false }

# Substrate
serde = { version = "1.0.126", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.0", default-features = false, features = ["derive"] }
sp-core = { version = "6.0.0", default-features = false }
sp-std = { version = "4.0.0", default-features = false }
sp-io = { version = "6.0.0", default-features = false }
sp-runtime = { version = "6.0.0", default-features = false }
sp-version = { version = "5.0.0", default-features = false }
frame-support = { version = "4.0.0-dev", default-features = false }
sp-runtime-interface = { version = "6.0.0", default-features = false }

[dev-dependencies]
criterion = "0.3.3"
hex-literal = "0.3.1"
test-case = "1.2.3"
sp-externalities = "0.12.0"

[features]
default = ["std"]
std = [
	"kate/std",
	"da-primitives/std",
	"serde",
	"codec/std",
	"scale-info/std",
	"sp-core/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime-interface/std",
	"sp-runtime/std",
	"sp-version/std",
	"log/std",
]
runtime-benchmarks = [
	"sp-runtime/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

[[bench]]
name = "bench"
harness = false
