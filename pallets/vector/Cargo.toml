[package]
name = "pallet-vector"
version = "1.0.0"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
frame-system = { workspace = true, default-features = false }
avail-core = { workspace = true, default-features = false, features = ["runtime"]}
avail-base = { workspace = true, default-features = false }
patricia-merkle-trie = { workspace = true, default-features = false }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info.workspace = true
frame-support = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
frame-benchmarking = { workspace = true, default-features = false, optional = true }
# snark-bn254-verifier = { git = "https://github.com/succinctlabs/snark-bn254-verifier" }
# sp1-sdk = "3.0.0"
sp1-sdk = { git = "https://github.com/succinctlabs/sp1", branch = "yuwen/verifier-crate" }
sp1-verifier = { git = "https://github.com/succinctlabs/sp1", branch = "yuwen/verifier-crate" }
sp1-helios-primitives = { git = "https://github.com/succinctlabs/sp1-helios", branch = "umadayal/helios-0.7.0" }
# helios = { git = "https://github.com/a16z/helios", version = "0.6.1" }
# consensus-core = { git = "https://github.com/a16z/helios" }
# helios-consensus-core = { git = "https://github.com/a16z/helios" }
alloy-primitives = "0.7.7"
# common = { git = "https://github.com/a16z/helios", version = "0.6.1" }
# sp1-sdk = { git = "https://github.com/sp1-patches/sp1-sdk", branch = "yuwen/verifier-crate" }
# bn = { git = "https://github.com/sp1-patches/bn", branch = "patch-v0.7.0", package = "substrate-bn" }
hex = "0.4.3"
num-bigint = "0.4.6"
num-traits = "0.2.19"
# tokio = { version = "1", features = ["full"] }

ark-bn254.workspace = true
ark-groth16.workspace = true
ark-std.workspace = true
ark-ff.workspace = true
serde.workspace = true
serde_json.workspace = true
log.workspace = true
hex-literal.workspace = true
trie-db.workspace = true
rlp.workspace = true
primitive-types.workspace = true
ethabi.workspace = true


[dev-dependencies]
pallet-balances = { workspace = true, default-features = false, features = ["std"] }
pallet-timestamp = { workspace = true, default-features = false }

[features]
default = [ "std" ]
std = [
	"avail-base/std",
	"avail-core/std",
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
