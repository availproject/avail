name: Releaser Binaries and WASM
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      
      - name: install podman
        run: sudo apt-get update && sudo apt install podman -y
        
      - name: build docker image and build avail wasm
        run: ENGINE=podman SCRIPT_LOC=./scripts/workflows/releaser_wasm.sh ./scripts/workflows/run.sh

      - uses: actions/upload-artifact@v2
        with:
          name: da_runtime.compact.compressed.wasm
          path: output/da_runtime.compact.compressed.wasm

  x86_64_ubuntu_2004:
    runs-on: ubuntu-latest
