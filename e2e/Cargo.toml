[package]
name = "e2e"
version = "0.1.0"
edition = "2021"

[workspace]

[dev-dependencies]
avail-subxt = { path = "../avail-subxt" }
kate-recovery = { git = "https://github.com/availproject/avail-core", rev = "2d0ed8547a97a5ce79f3b0f483be2ee067e8f7fc" }
kate = { git = "https://github.com/availproject/avail-core", rev = "2d0ed8547a97a5ce79f3b0f483be2ee067e8f7fc" }
avail-core = {  git = "https://github.com/availproject/avail-core", rev = "2d0ed8547a97a5ce79f3b0f483be2ee067e8f7fc" }
# kate-recovery = { path = "../../avail-core/kate/recovery" }
# kate = { path = "../../avail-core/kate" }
# avail-core = { path = "../../avail-core/core", features = ["serde"] }

# Parity
sp-keyring = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
sp-core = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = [ "derive", "full", "bit-vec"] }
binary-merkle-tree = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }

# SubXt
subxt = "0.34"
subxt-signer = "0.34"

# Other
thiserror-no-std = "2.0.2"
anyhow = "1.0.66"
serde = { version = "1.0.195", default-features = false, features = [ "derive", "alloc" ] }
futures = "0.3.25"
rand = "0.8.5"
derive_more = "0.99.17"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
indicatif = "0.17"
hex = "0.4"
test-log = { version = "0.2.16", features = ["trace"] }
tokio = { version = "1.37.0", features = ["sync", "fs", "macros"] }
tracing = "0.1.40"
hex-literal = { version = "0.3.4" }

# Dependency `subxt` uses it's own 'version' of sp-core so we need to patch it :)
[patch.crates-io]
sp-core = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
sp-io = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
sp-runtime = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
sp-std = { git = "https://github.com/ToufeeqP/polkadot-sdk.git", rev = "c7dbe7a9938c03961aeda40bbe59ce3987094d3e" }
subxt = { git = "https://github.com/ToufeeqP/subxt.git", rev = "c4d8cb3cba5d86fc164fc912cb456870e9a2d1d2" }
