[package]
name = "e2e"
version = "0.1.0"
edition = "2021"

[workspace]

[dev-dependencies]
avail-subxt = { path = "../avail-subxt" }
kate-recovery = { git = "https://github.com/availproject/avail-core", rev = "a264105135c4807e63f4ab50b7316e2cfd2c62a8" }
kate = { git = "https://github.com/availproject/avail-core", rev = "a264105135c4807e63f4ab50b7316e2cfd2c62a8" }
avail-core = {  git = "https://github.com/availproject/avail-core", rev = "a264105135c4807e63f4ab50b7316e2cfd2c62a8" }
# kate-recovery = { path = "../../avail-core/kate/recovery" }
# kate = { path = "../../avail-core/kate" }
# avail-core = { path = "../../avail-core/core", features = ["serde"] }

# Parity
sp-keyring = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
sp-core = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = [ "derive", "full", "bit-vec"] }
binary-merkle-tree = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }

# SubXt
subxt = "0.34"
subxt-signer = "0.34"

# Other
thiserror-no-std = "2.0.2"
anyhow = "1.0.66"
serde = { version = "1.0.195", default-features = false, features = [ "derive", "alloc" ] }
futures = "0.3.25"
rand = "0.8.5"
derive_more = "0.99.17"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
indicatif = "0.17"
hex = "0.4"
test-log = { version = "0.2.16", features = ["trace"] }
tokio = { version = "1.37.0", features = ["sync", "fs", "macros"] }
tracing = "0.1.40"

# Dependency `subxt` uses it's own 'version' of sp-core so we need to patch it :)
[patch.crates-io]
sp-core = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
sp-io = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
sp-runtime = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
sp-std = { git = "https://github.com/availproject/polkadot-sdk.git", rev = "6899f04ba1559296b74c3c837a6c929c56f3f84c" }
